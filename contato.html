    <body>
        



    <div class="form1">
      <div class="form2">
        <div class="tlf">
          Filie-se ao site e receba novidades em seu e-mail, só preencher os campos abaixo.
          </div>
        
        
        
        <form>
          

          <div class="n1">
            <div class="form-group ">
              <label for="inputName">Nome Completo</label>
              <input type="text" class="form-control" id="inputName" placeholder="Ex: Fulano da Silva">
            </div>
          </div>
            

      <div class="information">
          <div class="dress1">
            <div class="form-group ">
              <label for="inputStreet">Rua</label>
              <input type="text" class="form-control" id="inputStreet" placeholder="Ex: Rua Olavo Bilac N°14">
            </div>
          </div>


        <div class="dress2">        
          <div class="form-group">
            <label for="inputAddress">Cidade</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Ex: Vila Velha">
          </div>
        </div>

        <div class="dress3">
          <div class="form-group">
            <label for="inputState">Estado</label>
            <input type="text" class="form-control" id="inputState" placeholder="Ex: Espírito Santo">
          </div>
        </div>
        
        <div class="dress4">
           <div class="form-group ">
              <label for="inputCity">Cep</label>
              <input type="text" class="form-control" id="inputZip">
           </div>
        </div>

        <div class="contac">
            <div class="form-group ">
              <label for="inputMail">E-mail</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Ex: fulano@mail.com">
            </div>
        </div>

        <div class="contac2">
            <div class="form-group ">
              <label for="inputMail">Telefone</label>
              <input type="text" class="form-control" id="inputPhone" placeholder="Ex: (xx) x xxxx-xxxx">
            </div>
        </div>

      </div>
      
      <div class="inft">
        <div class="infor">
            <div class="form-group">
              <label for="inputCivil">Estado Civil</label>
              <select id="inputCivil" class="form-control">
                <option selected>Selecione</option>
                <option>Solteiro(a)</option>
                <option>Casado(a)</option>
                <option>Divorciado(a)</option>
                <option>Viúva(a)</option>
              </select>
            </div>
        </div>

        <div class="info1">
              Sexo
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="masc" checked>
                <label class="form-check-label" for="gridRadios1">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="fem">
                <label class="form-check-label" for="gridRadios2">
                  Feminino
                </label>
              </div>
        </div>

      </div>

        <div class="obs">
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Observações:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
              </div>
            </div>
        </div>

            
        <div class="bot2"> 
          <button type="submit" class="btn btn-primary">Concluir</button>        
          <button class="btn btn-secondary" type="reset">Apagar</button>
        </div>
